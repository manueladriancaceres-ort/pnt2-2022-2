<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>
    <h2>Sistema</h2>
    <div id="app">
        <li v-for="r in listaLibros">
            {{ r.nombre }} &nbsp &nbsp &nbsp
            {{ r.cantidad }}   
        </li>
        Libro <input v-model="libro.nombre" type="text" 
        placeholder="ingrese un nombre de un libro">  
        Cantidad <input v-model="libro.cantidad" type="number"
        placeholder="ingrese la cantidad de libros">
        <button @click="agregarLibro" >Agregar</button>      
        <button @click="filtrarListaLibros" >Filtrar lista libros</button>      
    </div>    
    <script src="index.js"></script>
</body>
</html>
