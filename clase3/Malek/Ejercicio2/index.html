<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>
    <h2>Sistema</h2>
    <div id="app">

        Libro <input v-model="libro.nombre" type="text">
        Cantidad <input v-model="libro.cantidad" type="number">


        <button @click="agregarLibro">Agregar Libro</button>
        <button @click="filtrarLibros">Filtrar lista</button>

        <li v-for="libro in listaLibros">
            {{ libro.nombre }} {{libro.cantidad}} 
        </li>



        <li v-for="nombre in listaNombres">
            {{ nombre }}    
        </li>
    </div>
    <script src="index.js"></script>
</body>
</html>
